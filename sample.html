      justify-content: center;
      align-items: center;
      padding: 10px;
      border: 1px solid rgb(0, 215, 255);
    }

    .output-frame {

      height: 100%;

      border: 2px dotted rgb(0, 215, 255);
      outline: 0;

    }

    .save-on {
      background-color: rgb(39, 38, 38);

      width: 80px;

      letter-spacing: 2px;

    }

    button {
      margin-right: 10px;
      font-family: 'Alkatra', cursive;
      padding-top: 1px;
    }

    .box {
      background-color: rgb(39, 38, 38);
      color: rgb(0, 215, 255);
      padding: 5px;
      padding-top: 1px;
      border-radius: 4px;
      border: 1.5px dotted rgb(0, 215, 255);
      transition: all 0.5s;
      height: 25px;
      width: 25px;
    }

    .box:hover {
      border: solid rgb(0, 170, 255) 1px;
      box-shadow: 1px 1px 2px 0px rgb(0, 136, 255);

    .name {
      flex: 1;
